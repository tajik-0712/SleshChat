<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="sie-edge" />
    
    <link rel="stylesheet" href="login.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

    <title>Log in SleshChat</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <button id="vkSignIn">
                        <a href="#" class="social">
                            <i class="ri-vk-fill"></i>
                        </a>
                    </button>
                    <button id="googleSignIn">
                        <a href="#" class="social">
                            <i class="ri-google-fill"></i>
                        </a>
                    </button>
                    <button id="appleSignIn"> 
                        <a href="#" class="social">
                            <i class="ri-apple-fill"></i>
                        </a>
                    </button>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="btn-sign-up">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">

                <h1>Sign In</h1>
                <div class="social-container">
                    <button id="vkSignIn">
                        <a href="#" class="social">
                            <i class="ri-vk-fill"></i>
                        </a>
                    </button>
                    <button id="googleSignIn">
                        <a href="#" class="social">
                            <i class="ri-google-fill"></i>
                        </a>
                    </button>
                    <button id="appleSignIn"> 
                        <a href="#" class="social">
                            <i class="ri-apple-fill"></i>
                        </a>
                    </button>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="btn-sign-up">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">

                    <img id="img-sign-up" src="707.png" alt="">

                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="btn-sign-up ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="708.png" alt="">
                    <h1>Hello,Friend</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="btn-sign-up ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
